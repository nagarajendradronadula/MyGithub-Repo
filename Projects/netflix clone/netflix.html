<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="netflix.css">
    <link rel="icon" href="header netflix.png">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div class="navBox">
        <nav>
            <img src="netflix-logo.png" alt="logo">
            <div>
                <select name="language" id="langDrop" >
                    <span class="material-symbols-outlined">translate</span>
                    <option value="English" selected>English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>
    </div>

    <div class="top" style="background: url(IN-en-20240122-popsignuptwoweeks-perspective_alpha_website_large.jpg) no-repeat center center / 140% ; z-index: -10">
        <div class="topHeading">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" placeholder="Email Address">
            <button>Get Started <span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>

    <div class="card">

    </div>
</body>
</html>
