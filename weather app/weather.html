<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <title>Weather App</title>
    <link href="weather_logo.png" rel="icon">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="logo">
        <div><img src="weather_logo.png" alt="weather logo"></div>
        <div><img src="my-logo.jpg" alt="dnr logo"></div>
    </div>
    <div class="main-box">
        <h1>Weather App!</h1>
        <!-- <h3>Welcome to the website</h3> -->
        <form>
            <span class="material-symbols-outlined">location_on</span>
            <input type="text" placeholder="Enter city name" id="city">
            <span class="material-symbols-outlined" type="submit">search</span>
        </form>
        <div class="weather-container">
            <div class="weather-icon"><i id="weather-icon" class="material-icons"></i></div>
            <div class="weather-details">
                <div class="temperature" id="temperature"></div>
                <div class="time" id="time"></div>
                <div class="wind-speed" id="wind-speed"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
